<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:upload-dialect="http://logic-bus.logicbiz.com">
	
<head>
	<title>Importação de Programação</title>
	
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/upload-arquivo.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/upload-arquivo.css}"/>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-datepicker.standalone.min.css}"/>
	
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}"/>
</head>
	
<body>
<div class="logic-layout-page">
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="tabelaCarros" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="logic-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Descricao</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tc : ${pagina.conteudo}" > 
						<td th:text="${tc.codigo}" class="upload-arquivo-col10p" />
						<td th:text="${tc.descricao}" />
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="2">Nenhuma categoria encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		<upload-dialect:pagination page="${pagina}"/>
	</div>
</div>
 	
	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	
	<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
	<script th:src="@{/javascripts/vendors/upload.min.js}"></script>
	<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
	
	
</body>

	
</html>
